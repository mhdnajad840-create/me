<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flame Animation</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: black;
}

.flame {
    position: relative;
    width: 60px;
    height: 100px;
}

.flame span {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 20px;
    height: 20px;
    background: orange;
    border-radius: 50%;
    transform: translateX(-50%);
    animation: flame 1s infinite ease-in-out;
    opacity: 0.8;
}

.flame span:nth-child(1) {
    animation-delay: 0s;
    background: #ff4500;
}

.flame span:nth-child(2) {
    animation-delay: 0.2s;
    background: #ffa500;
}

.flame span:nth-child(3) {
    animation-delay: 0.4s;
    background: yellow;
}

@keyframes flame {
    0% {
        transform: translate(-50%, 0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -80px) scale(0);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div class="flame">
    <span></span>
    <span></span>
    <span></span>
</div>

</body>
</html>
